{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Beleška #{{ note['id'] }}</h1>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Nazad</a>
</div>

<div class="card mb-3">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">
            Kreirano: {{ note['date_created'] | format_datetime }}
        </h6>
        <p class="card-text">{{ note['note'] }}</p>
    </div>
</div>

<div class="d-flex gap-2">
    <a href="{{ url_for('edit_note', note_id=note['id']) }}" class="btn btn-primary">Izmeni</a>
    <a href="{{ url_for('delete_note', note_id=note['id']) }}" class="btn btn-danger">Obriši</a>
</div>
{% endblock %}
