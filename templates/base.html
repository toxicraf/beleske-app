<!doctype html>
<html lang="sr" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <title>Aplikacija za beleške</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Paginacija sa identičnim layout-om kao navbar */
        .pagination-navbar {
            margin-top: 1rem;
        }
        
        .pagination-navbar .text-muted {
            color: rgba(255, 255, 255, 0.75) !important;
        }
        
        .pagination-navbar .text-muted strong {
            color: #fff;
        }
        
        /* Stilovi za paginacione linkove u navbar-u */
        .pagination-navbar .pagination .page-link {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.75);
        }
        
        .pagination-navbar .pagination .page-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .pagination-navbar .pagination .page-item.active .page-link {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        
        .pagination-navbar .pagination .page-item.disabled .page-link {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }
        
        .pagination-navbar .pagination {
            margin-bottom: 0;
        }
        
        /* Ograniči širinu kolone za datum kreiranja */
        .table th:nth-child(3),
        .table td:nth-child(3) {
            width: 1%;
            white-space: nowrap;
        }
        
        .pagination-navbar .pagination .page-link {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.75);
        }
        
        .pagination-navbar .pagination .page-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .pagination-navbar .pagination .page-item.active .page-link {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        
        .pagination-navbar .pagination .page-item.disabled .page-link {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }
        
        .pagination-navbar .text-muted {
            color: rgba(255, 255, 255, 0.75) !important;
        }
        
        .pagination-navbar .text-muted strong {
            color: #fff;
        }
        
        /* Stilovi za sort ikone */
        .sort-icon:hover {
            color: var(--bs-primary) !important;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-end align-items-center">
        <button id="theme-toggle" class="btn btn-outline-light btn-sm" type="button">
            Tamni mod
        </button>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-2">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zatvori"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function() {
        const root = document.documentElement;
        const btn = document.getElementById('theme-toggle');
        const storedTheme = localStorage.getItem('theme') || 'light';

        function applyTheme(theme) {
            root.setAttribute('data-bs-theme', theme);
            if (theme === 'dark') {
                btn.textContent = 'Svetli režim';
                btn.classList.remove('btn-outline-light');
                btn.classList.add('btn-outline-warning');
            } else {
                btn.textContent = 'Tamni režim';
                btn.classList.remove('btn-outline-warning');
                btn.classList.add('btn-outline-light');
            }
        }

        applyTheme(storedTheme);

        btn.addEventListener('click', function() {
            const current = root.getAttribute('data-bs-theme') === 'dark' ? 'dark' : 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', next);
            applyTheme(next);
        });
    })();
</script>
</body>
</html>
